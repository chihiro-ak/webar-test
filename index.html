<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

  <a-scene
    mindar-image="imageTargetSrc: targets.mind; smoothing: true; filterMinCF:0.0001; filterBeta: 0.001"
    vr-mode-ui="enabled: false"
    color-space="sRGB"
    device-orientation-permission-ui="enabled: false"
  >

    <!-- ========== targetIndex: 0（瞬き） ========== -->
    <a-entity id="target0" mindar-image-target="targetIndex: 0">
      <a-plane
        id="blinkPlane"
        src="images/01.webp"
        position="0 0 0.02"
        scale="0.9 0.9 1"
        material="shader: flat; transparent: true"
        width="1"
        height="1"
      ></a-plane>
    </a-entity>

    <!-- ========== targetIndex: 1（静止画・60度立ち上げ） ========== -->
    <a-entity id="target1" mindar-image-target="targetIndex: 1">
      <a-plane
        id="staticPlane"
        src="images/2.webp"
        width="1"
        height="1"
        position="0 0.05 0"
        scale="0.9 0.9 1"
        rotation="20 0 0"
        material="shader: flat; transparent: true"
      ></a-plane>
    </a-entity>

    <!-- ========== targetIndex: 2（静止画・60度立ち上げ） ========== -->
    <a-entity id="target2" mindar-image-target="targetIndex: 2">
      <a-plane
        id="staticPlane2"
        src="images/3.webp"
        width="2"
        height="2"
        position="0 0.05 0"
        scale="0.9 0.9 1"
        rotation="30 0 0"
        material="shader: flat; transparent: true"
      ></a-plane>
    </a-entity>

    <a-camera position="0 0 0"></a-camera>
  </a-scene>

  <script src="main.js"></script>

</body>
</html>
