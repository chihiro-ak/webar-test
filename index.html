<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

  <a-scene
    mindar-image="imageTargetSrc: targets.mind; smoothing: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >

    <!-- 画像アセット -->
    <a-assets>
      <img id="f1" src="images/01.png">
      <img id="f2" src="images/02.png">
      <img id="f3" src="images/03.png">
      <img id="f4" src="images/04.png">
      <img id="f5" src="images/05.png">
    </a-assets>

    <!-- 認識対象 -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane
        id="blinkPlane"
        src="#f1"
        position="0 0 0.02"
        scale="0.9 0.9 1"
        width="1"
        height="1"
        transparent="true"
      ></a-plane>
    </a-entity>

    <a-camera position="0 0 0"></a-camera>
  </a-scene>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const plane = document.querySelector("#blinkPlane");

      const frames = [
        "#f1", "#f2", "#f3", "#f4", "#f5",
        "#f4", "#f3", "#f2", "#f1"
      ];
      const frameInterval = 70;

      function blink() {
        frames.forEach((frame, i) => {
          setTimeout(() => {
            plane.setAttribute("src", frame);
          }, i * frameInterval);
        });
      }

      // 4秒ごとに瞬き
      setInterval(blink, 2000);
    });
  </script>

</body>
</html>
